<div>
  <label>Name:
    <!-- Angular Two-way binding ngModel -->
    <input [(ngModel)] = "hero.name" placeholder="name" />
  </label>
  <h2>{{hero.name | uppercase}} Details:</h2>
  <div>
    <span>id:</span>
    {{hero.id}}
  </div>
  <div>
    <span>name:</span>
    {{hero.name}}
  </div>
</div>
